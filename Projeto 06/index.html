<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">


<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" 
rel="stylesheet">

</head>
<body>
  <div class="page">

  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>
   <form id="my-form">

      <fieldset>
          <div class="fielset-wrapper">
            <legend>Informações Pessoais</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-">Nome</label>  
                <input type="text" id="event-date"/>          
              </div>
          
              <div class="input-wrapper">
                <label for="event-begin">Sobrenome</label>  
                <input type="text" id="event-begin"/>          
              </div>
            </div>
              
              <div class="input-wrapper">
            <label for="email">Email<span>(digite um email válido)</span></label>
              <input type="text" id="email">
          </div>

          <div class="input-wrapper">
            <label for="password">Senha<span>(minimo de 6 caracteres)</span></label>
              <input type="password" id="passowrd">
          </div>
          </div>
      </fieldset>

      <fieldset>
        <div class="fielset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="name-2">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="name">
          </div>

        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

       <div class="col-3">
        <div class="input-wrapper">
          <label for="event-">Primeira mentoria</label>  
          <input type="date" id="event-date"/>          
        </div>
  
        <div class="input-wrapper">
          <label for="event-begin">Das</label>  
          <input type="time" id="event-begin"/>          
        </div>
  
        <div class="input-wrapper">
          <label for="event-end">Até</label>  
          <input type="time" id="event-end"/>          
        </div>

      </div>
   </div>
   <div class="col-3">
    <div class="input-wrapper">
      <label for="event-">Segunda mentoria</label>  
      <input type="date" id="event-date"/>          
    </div>

    <div class="input-wrapper">
      <label for="event-begin">Das</label>  
      <input type="time" id="event-begin"/>          
    </div>

    <div class="input-wrapper">
      <label for="event-end">Até</label>  
      <input type="time" id="event-end"/>          
    </div>
</div>
      </fieldset>
  
   </form> 
   <footer>
    <input
      class="button"
      type="submit"
      form="my-form"
      value="SALVAR">
   </footer>
  </div>
</body>
</html>
